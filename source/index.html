<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ВЕСНА ВСЕГДА</title>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="library">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="header">
      <div class="header__wrapper">
        <a class="header__logo">
          <svg class="header__logo-img">
            <use xlink:href="#"></use>
          </svg>
        </a>
      </div>
      <nav class="header__nav nav">
        <button class="nav__toggel"></button>
        <ul class="header__nav-list nav-list">
          <li class="nav-list__item"><a class="nav-list__item-link">свадебная флористика</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">букеты на любые мероприятия</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">букеты невесты</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">композиции</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">оформление мероприятий</a></li>
        </ul>
      </nav>
      <div class="header__info">
        <h1 class="header__info-title">флористика с душой</h1>
        <a class="header__info-button">смотреть работы</a>
        <ul class="header__social-list social-list">
          <li class="social-list__item">
            <a class="social-list__item-link">
              <svg class="social-list__item-icon">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__item-link">
              <svg class="social-list__item-icon"> 
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__item-link">
              <svg class="social-list__item-icon">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item"> 
            <a class="social-list__item-link">
              <svg class="social-list__item-icon">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="header__arrow-down">
          <a class="header__arrow-down-link">
            <svg class="header__arrow-down-icon">
              <use xlink:href="#"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="catalog">
        <div class="catalog__wrapper">
          <h2 class="catalog__title"></h2>
          <ul class="catalog__picture-list picture-list">
            <li class="picture-list__item"></li>
            <li class="picture-list__item"></li>
            <li class="picture-list__item"></li>
            <li class="picture-list__item"></li>
          </ul>
          <ul class="catalog__toggel-list toggel-list">
            <li class="toggel-list__item"></li>
            <li class="toggel-list__item"></li>
            <li class="toggel-list__item"></li>
            <li class="toggel-list__item"></li>
          </ul>
        </div>
      </section>
      <section class="special-sentence">
        <div class="spacial-sentence__img-wrapper">
          <img class="spacial-sentence__img"/>
        </div>
        <h2 class="spacial-sentence__title"></h2>
        <p class="spacial-sentence__text"></p>
        <a class="spacial-sentence__button button"></a>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <ul class="footer__nav-list nav-list">
          <li class="nav-list__item"><a class="nav-list__item-link">свадебная флористика</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">букеты на любые мероприятия</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">букеты невесты</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">композиции</a></li>
          <li class="nav-list__item"><a class="nav-list__item-link">оформление мероприятий</a></li>
        </ul>
        <ul class="footer__social-list"> 
          <li class="footer__social-list-item">
            <a class="footer__social-list-link">
              <svg class="footer__social-list-img">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-list-item">
            <a class="footer__social-list-link">
              <svg class="footer__social-list-img">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-list-item">
            <a class="footer__social-list-link">
              <svg class="footer__social-list-img">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-list-item">
            <a class="footer__social-list-link">
              <svg class="footer__social-list-img">
                <use xlink:href="#"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
